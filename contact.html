<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cá Nhân</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="dot"></div>
            <div>Nguyễn Hoàng Phương <span>Thảo</span></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="resume.html">Giới Thiệu</a></li>
                <li><a href="action.html">Hoạt Động</a></li>
                <li><a href="contact.html">Liên Hệ  </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="contact-info">
                <h2>Liên Hệ</h2>
                <p>Nếu bạn có thắc mắc hay muốn trao đổi thêm, vui lòng liên hệ theo mẫu: </p>
            </div>
        
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="first_name" placeholder="First Name *" required>
                        <input type="text" name="last_name" placeholder="Last Name *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email *" required>
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;  2025 Phương Thảo</p>
    </footer>
</body>
</html>
